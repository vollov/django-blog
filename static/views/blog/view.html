<div class="row text-justify">
	<h4>{{ blog.title }}  </h4>
	<div>created : {{blog.created_at | date:'yyyy-MM-dd (HH:mm)'}}</div>
	<div>Tags : 
		<a ng-repeat="tag in blog.tags" class="btn btn-default btn-xs" href="/#/tag/{{tag.slug}}" role="button">{{tag.name}}</a>
	</div>
	<br>
	<div marked="markdown_content">
	</div>
</div>
